<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="text">
        <h1>Image Slider</h1>
        <p>Images will slide in every 5 seconds unless you press skip or previous</p>
        <p>Use the two arrows to skip or go back</p>
    </div>

    <div class="image-frame">
        <div class="arrows right-arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="arrows left-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <img src="./images/one-piece-luffy-in-red-bt8pk1vcob3trdib.jpeg"></img>
    </div>

    <script src="./index.js"></script>
</body>
</html>
