<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200&family=Bebas+Neue&family=Edu+NSW+ACT+Foundation:wght@500&family=Edu+QLD+Beginner:wght@400;600;700&family=Edu+TAS+Beginner:wght@700&family=Josefin+Sans:wght@300&family=Lato&family=Montserrat:wght@100;600&family=Mouse+Memoirs&family=Poppins:ital,wght@0,500;1,200&family=Quicksand:wght@300&family=Roboto:ital,wght@0,100;0,300;1,300&family=Ubuntu:wght@300&family=Work+Sans:wght@200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="text">
        <h1>Image Slider</h1>
        <p>Images will slide in every 5 seconds unless you press skip or previous</p>
        <p>Use the two arrows to skip or go back</p>
    </div>

    <div class="carousel" data-carousel>

        <i class="fa-solid fa-arrow-left myBtns prev" data-carousel-icon="prev"></i>
        <i class="fa-solid fa-arrow-right myBtns next" data-carousel-icon="next"></i>

        <ul data-slides>
            <li class="slide" data-active>
                <img src="./images/img1.jpg">
            </li>

            <li class="slide">
                <img src="./images/img2.jpg">
            </li>

            <li class="slide">
                <img src="./images/img3.jpg">
            </li>

            <li class="slide">
                <img src="./images/img4.jpg">
            </li>

            <li class="slide">
                <img src="./images/img5.jpeg">
            </li>

        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
